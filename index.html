<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>bootstrap_template</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1>FORM</h1>
          <div class="card">
      <form action="#" method="index.html" enctype="">
        <label for="first_name">First Name</label><br>
        <input type="text" placeholder="type your first name" name="first_name" id="first_name" class="first_name">
        <br><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" placeholder="type your last name" name="last_name" id="last_name">
        <br><br>
        <label for="email"> Email Address</label><br>
        <input type="email" placeholder="type your email address" name="email" id="email">
        <br><br>
         <label for="password">Password</label><br>
        <input type="password" placeholder="type your password" name="password" id="password">
        <br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" value="male" name="gender" id="gender" class="gender"><span>Male</span>
        <input type="radio" value="female" name="gender" id="gender" class="gender"><span>Female</span>
        </div>
        <br>
        <label for="message">Your Message</label>
        <textarea cols="60" rows="5" placeholder="type your message here" name="message"  id="message" class="message"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      
    </div>
  </div>
</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
